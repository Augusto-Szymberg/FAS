<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de ChatGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <nav>
        <div class="heading">
            <h4>FAS</h4>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a class="active" href="{{ url_for('demo') }}">Demo</a></li>
        </ul>
    </nav>
    <div class="background-image" style="background-image: url('./static/food-background.jpg');"></div>
    <div class="container">
        <div class="chat-container">
            <div id="chatbox" class="chatbox"></div>
            <form id="chat-form" class="chat-form">
                <input id="input" type="text" placeholder="Escribe tu mensaje...">
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="menu-container" class="menu-container"></div>
        </div>
    </div>
    <div class="login-btn-container">
        <button id="login-btn" class="login-btn">Login</button>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = '/login';
        });
    </script>
    <script>
        async function loadMenu() {
            const response = await fetch('/get_menu');
            const menuText = await response.text();
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = menuText;
        }
        loadMenu();
    </script>
</body>
</html>
